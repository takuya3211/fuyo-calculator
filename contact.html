<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ | kurashicalc</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="site-nav">
  <a href="/" class="logo">kurashicalc</a>
  <div class="nav-links">
    <a href="/" class="hide-sp">ツール</a>
    <a href="/privacy.html" class="hide-sp">プライバシーポリシー</a>
    <a href="/contact.html">お問い合わせ</a>
  </div>
</nav>

<div class="container-narrow">
  <div class="page-label">CONTACT</div>
  <h1 class="page-title">お問い合わせ</h1>
  <p class="page-updated">サイトの内容に関するご意見・ご指摘、計算ツールの不具合報告など、お気軽にご連絡ください。通常2〜3営業日以内にご返信いたします。</p>

  <div class="form-card">
    <form id="contact-form" action="https://formspree.io/f/mnjboydp" method="POST" onsubmit="handleSubmit(event)">
      <div class="field">
        <label><strong>お名前</strong>（必須）</label>
        <div class="input-wrap">
          <input type="text" name="name" required placeholder="山田 太郎">
        </div>
      </div>
      <div class="field">
        <label><strong>メールアドレス</strong>（必須）</label>
        <div class="input-wrap">
          <input type="email" name="email" required placeholder="example@email.com">
        </div>
      </div>
      <div class="field">
        <label><strong>お問い合わせ種別</strong></label>
        <div class="input-wrap">
          <select name="type">
            <option value="bug">計算結果・不具合の報告</option>
            <option value="content">コンテンツ内容について</option>
            <option value="other">その他</option>
          </select>
        </div>
      </div>
      <div class="field">
        <label><strong>お問い合わせ内容</strong>（必須）</label>
        <textarea name="message" required placeholder="お問い合わせ内容をご記入ください。&#10;&#10;※計算結果についてのご質問の場合は、入力された年収・勤務先規模・週労働時間もあわせてお知らせいただけると、より正確にご対応できます。"></textarea>
      </div>
      <button type="submit" class="btn-primary">送信する →</button>
    </form>

    <div id="success-msg">
      <div class="s-icon">✅</div>
      <h3>送信が完了しました</h3>
      <p>お問い合わせありがとうございます。<br>2〜3営業日以内にご返信いたします。</p>
    </div>

    <p style="font-size:12px;color:var(--muted);font-family:'DM Mono',monospace;margin-top:20px;line-height:1.8;">
      ※ 個人情報はお問い合わせへの返答のみに使用し、第三者に提供することはありません。
    </p>
  </div>
</div>

<footer class="site-footer">
  © 2025 kurashicalc
  <a href="/privacy.html">プライバシーポリシー</a>
  <a href="/contact.html">お問い合わせ</a>
</footer>

<script>
async function handleSubmit(e) {
  e.preventDefault();
  const form = e.target;
  const btn = form.querySelector('.btn-primary');
  btn.textContent = '送信中...';
  btn.disabled = true;
  try {
    const res = await fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (res.ok) {
      form.style.display = 'none';
      document.getElementById('success-msg').style.display = 'block';
    } else {
      btn.textContent = '送信に失敗しました。再度お試しください。';
      btn.disabled = false;
    }
  } catch {
    btn.textContent = '送信に失敗しました。再度お試しください。';
    btn.disabled = false;
  }
}
</script>
</body>
</html>
